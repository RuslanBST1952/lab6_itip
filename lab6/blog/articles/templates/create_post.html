<!DOCTYPE html>
<html>
    <head>        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/create_post.css">
        <title>Django Public Blog - создать статью</title>
    </head>
    <body>
        <div class="content">
            <h1>Написать статью</h1>
            <form method="POST">{% csrf_token %}
                <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}"><br>
                <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea><br>
                <input type="submit" value="Сохранить"><br>
            </form> 
            <div class="errors">{{ form.errors }}</div>           
        </div>
    </body>
</html>
