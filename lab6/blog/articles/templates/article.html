<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
    <title>{{ post.title }}</title>
</head>
<body>
    <div class="article">
        <div class="header article-header">
                <div>
                    {%load static%}
                    <img src="{%static 'img/cat.jpg'%}" alt="Здесь должно быть изображние">
                </div>
                <div class="post-title">                    
                    <a href="http://127.0.0.1:8000">Все статьи</a><br>
                    <a href="http://127.0.0.1:8000/user/registration/" target="_blank" >Регистрация</a><br>
                </div>
        </div>
        <div class="one-post">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created- date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
    </div>
</body>
</html>
